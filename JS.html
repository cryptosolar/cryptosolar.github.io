<h1>Javascripting</h1>
<main>
<h1>Beispiel: Aufruf von Funktionen</h1>
	<h2>Primzahlcheck</h2>
	<form name="PrimzahlFormular">
		<p>Geben Sie eine Zahl ein. Es wird geprüft, ob es sich um eine Primzahl handelt.</p>
		<label for="Eingabezahl">Eingabezahl: </label>
		<input type="number" id="Eingabezahl">
		<button type="button" id="PrimZahlCheck">auf Primzahl checken</button>
	</form>
	<p>
		<output></output>
	</p>
<br>
<script>
'use strict';
document.addEventListener("DOMContentLoaded", function () {
	document.getElementById("PrimZahlCheck")
		.addEventListener("click", rechne);

	function PrimzahlCheck(Zahl) {
		Zahl = parseInt(Zahl, 10);
		if (isNaN(Zahl)) {
			alert('Sie müssen eine Zahl eingeben!');
			return;
		}
		var Grenzzahl = Zahl / 2;
		var Check = 1;
		for (var i = 2; i <= Grenzzahl; i++)
			if (Zahl % i == 0) {
				text = Zahl + ' ist keine Primzahl, weil teilbar durch ' + i + '.';
				Check = 0;
			}
		if (Check == 1) {
			var text = Zahl + ' ist eine Primzahl!';
		}
		document.querySelector('output')
			.textContent = text;
	}

	function rechne() {
		var zahl = document.getElementById('Eingabezahl')
			.value;
		PrimzahlCheck(zahl);
		document.getElementById('Eingabezahl')
			.value = "";
	}
});

	</script>
